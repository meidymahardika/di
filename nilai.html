<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mata Pelajaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background: linear-gradient(180deg, #f3e9fc, #ffffff);
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #28a745;
    }
    .search-bar {
      background: #f8f9fa;
      border: none;
      border-radius: 10px;
    }
    .search-bar:focus {
      box-shadow: none;
      border: 1px solid #ced4da;
    }
    .subject-tab {
      border: none;
      font-weight: bold;
    }
    .subject-tab.active {
      color: #fff;
      background-color: #007bff;
      border-radius: 10px;
    }
    .score-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .score-badge {
      font-size: 16px;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
    .score-high {
      background-color: #d4edda;
      color: #155724;
    }
    .score-medium {
      background-color: #fff3cd;
      color: #856404;
    }
    .score-low {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header Navigation -->
    <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="index.html">
        <button class="btn btn-light">
          <i class="fa fa-arrow-left"></i>
        </button>
    </a>
      <img src="https://decisionsystemsgroup.github.io/workshop-html/img/john-doe.jpg" alt="Profile" class="profile-icon">
    </div>

    <!-- Greeting Section -->
    <h4 class="fw-bold">Hallo, Orang Tua!</h4>
    <p class="text-muted">Ada yang ingin Anda periksa hari ini?</p>

    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input type="text" class="form-control search-bar" placeholder="Cari Mata Pelajaran">
      <span class="input-group-text bg-transparent border-0">
        <i class="bi bi-search"></i>
      </span>
    </div>

    <!-- Subject Tabs -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h6 class="mb-0 fw-bold">Mata Pelajaran</h6>
      <a href="#" class="text-decoration-none fw-bold text-primary">Lihat Semua</a>
    </div>
    <div class="d-flex gap-2 mb-4">
      <button class="btn subject-tab active">IPA</button>
      <button class="btn subject-tab">IPS</button>
      <button class="btn subject-tab">Matematika</button>
      <button class="btn subject-tab">Bahasa Indonesia</button>
    </div>

    <!-- Score Cards -->
    <div class="score-card">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Ulangan Harian</h6>
        <span class="score-badge score-high">95</span>
      </div>
      <p class="text-muted mb-0">Bab 1: Anatomi tubuh</p>
    </div>
    <div class="score-card">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Menghafal</h6>
        <span class="score-badge score-low">50</span>
      </div>
      <p class="text-muted mb-0">Bab 1: Anatomi tubuh</p>
    </div>
    <div class="score-card">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Tugas Harian</h6>
        <span class="score-badge score-medium">70</span>
      </div>
      <p class="text-muted mb-0">Bab 1: Anatomi tubuh</p>
    </div>
    <div class="score-card">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Pekerjaan Rumah</h6>
        <span class="score-badge score-high">88</span>
      </div>
      <p class="text-muted mb-0">Bab 1: Anatomi tubuh</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
